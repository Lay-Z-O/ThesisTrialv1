

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://subtlepatterns.com/patterns/scribble_light.png');
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
        }

        .container {
            z-index: 1;
            position: relative;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            margin-top: 20px;
        }

        p#predictions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="mt-4">Time Series Prediction</h1>

        <form id="predictionForm">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" id="model" name="model">
                    <option value="TimeSeriesLinearRegression">Time Series Linear Regression</option>
                    <option value="TimeSeriesRandomForest">Time Series Random Forest</option>
                    <option value="TimeSeriesGradientBoosting">Time Series Gradient Boosting</option>
                </select>
            </div>

            <div class="form-group">
                <label for="coconutVariety">Coconut Variety:</label>
                <input type="text" class="form-control" id="coconutVariety" name="coconutVariety" required>
            </div>

            <div class="form-group">
                <label for="harvestSeason">Harvest Season:</label>
                <input type="text" class="form-control" id="harvestSeason" name="harvestSeason" required>
            </div>

            <div class="form-group">
                <label for="quantitySold">Quantity Sold:</label>
                <input type="number" class="form-control" id="quantitySold" name="quantitySold" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="predict()">Predict</button>
        </form>

        <p id="predictions"></p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   
</body>
</html>
